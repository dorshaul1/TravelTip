<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tip</title>
    <link rel="stylesheet" href="css/travel-tip.css">
</head>

<body>

    <header class="flex">
        <nav class="flex common-width space-between align-items">
            <h1 class="logo">TravelTip</h1>
            <div class="header-btns flex align-items">
                <form class="search-form">
                    <input type="search" class="search-loc">
                    <button type="submit" class="go-btn">Go</button>
                </form>
                <button class="my-location-btn">My Location</button>
            </div>
        </nav>
    </header>

    <div class="location-container common-width flex align-items ">
        <h2 class="location">Tel-Aviv</h2>
        <button class="copy-location-btn">Copy Location</button>
    </div>

    <main class="main-container common-width flex space-between">

        <div class="left-container flex flex-basis-50 column">
            <div class="weather-container"></div>
            <div class="locs-container">
                <table class="">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th colspan="3">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="locs-table">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="map-container flex flex-basis-50 column">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <button class="btn">Click Me</button>
        </div>

    </main>
    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/map-controller.js"></script>
</body>

</html>
